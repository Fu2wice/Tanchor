assets:
  ## @param: type
  ## @supported_values: `json`
  ## Describe the asset definition.
  #
  type: json

  ## @param: value
  ## @type: string
  ## Example of yaml definition:
  ##   { "assets":
  ##     [{
  ##       "schema": "stellar"
  ##       "code": "USDC"
  ##       "issuer": "G..."
  ##       "distribution_account": "G..."
  ##        ....
  ##     }]
  ##   }
  #
  value: ""


