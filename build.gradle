plugins {
//    id "org.jetbrains.kotlin.jvm" version "1.6.10"
//    id 'org.jetbrains.kotlin.plugin.lombok' version '1.6.10'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'


    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.6.10'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'io.mockk:mockk:1.12.2'


    compileOnly 'com.google.code.gson:gson:2.8.9'
    compileOnly 'com.moandjiezana.toml:toml4j:0.7.2'
    compileOnly 'io.jsonwebtoken:jjwt:0.9.1'
    compileOnly 'com.github.stellar:java-stellar-sdk:0.29.0'
    compileOnly 'com.squareup.okhttp3:okhttp:4.9.3'
    compileOnly 'commons-cli:commons-cli:1.5.0'
    compileOnly 'commons-codec:commons-codec:1.15'
    compileOnly 'org.slf4j:slf4j-log4j12:1.7.33'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.17.1'
    compileOnly 'org.apache.httpcomponents:httpclient:4.5.13'
    compileOnly 'io.projectreactor.netty:reactor-netty:1.0.15'
    compileOnly 'io.projectreactor:reactor-core:3.4.14'
    compileOnly 'javax.xml.bind:jaxb-api:2.3.1'
    compileOnly 'javax.servlet:servlet-api:2.5'
    compileOnly 'org.jetbrains:annotations:23.0.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'stellar'
version = '0.1.1'
description = 'java-stellar-anchor-sdk'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
